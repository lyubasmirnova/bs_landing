<!doctype html>
<html lang="en">
  <head>
    <title>3D model preview</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="assets/css/style.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
      <section id="model-view" class="3d-model-view">
        <div class="image-container">
          <!-- <div class="row"></div> -->
          <model-viewer src="assets/img/portfolio/3d_models/p2_conveyor.gltf" ar ar-modes="webxr scene-viewer quick-look" camera-controls camera-orbit="22.29deg 52.35deg 2000m" field-of-view="30deg" poster="" touch-action="pan-y" shadow-intensity="1.64" shadow-softness="0.4" auto-rotate exposure="0.36">
            <div class="progress-bar hide" slot="progress-bar">
              <div class="update-bar"></div>
            </div>
            <button slot="ar-button" id="ar-button">View in your space</button>
            <div id="ar-prompt">
              <img src="/assets/img/ar_hand_prompt.png" alt="ar_hand_prompt.png">
            </div>
          </model-viewer> 
        </div>
      </section>

    <script src="assets/js/script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="assets/js/model-viewer.min.js"></script>
    
  </body>
</html>
